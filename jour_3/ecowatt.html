<!DOCTYPE html>
<html>
  <head>
    <title>Eco watt | Label École</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/ecowatt.css" />
    <script type="application/javascript" src="assets/js/ecowatt.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="text-center my-4">
        <h1 class="mb-4">Prévision du réseau électrique</h1>        
      </header>
      <main>
        <div class="d-flex justify-content-center m-5" id="loader">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
        </div>
        <h2 class="d-none text-center p-2"><span id="today-date"></span> : <span id="today-message"></span></h2>
        <div class="progress d-none">
            <div class="progress-bar" id="h0" role="progressbar">0 - 1h</div>
            <div class="progress-bar" id="h1" role="progressbar">1 - 2h</div>
            <div class="progress-bar" id="h2" role="progressbar">2 - 3h</div>
            <div class="progress-bar" id="h3" role="progressbar">3 - 4h</div>
            <div class="progress-bar" id="h4" role="progressbar">4 - 5h</div>
            <div class="progress-bar" id="h5" role="progressbar">5 - 6h</div>
            <div class="progress-bar" id="h6" role="progressbar">6 - 7h</div>
            <div class="progress-bar" id="h7" role="progressbar">7 - 8h</div>
            <div class="progress-bar" id="h8" role="progressbar">8 - 9h</div>
            <div class="progress-bar" id="h9" role="progressbar">9 - 10h</div>
            <div class="progress-bar" id="h10" role="progressbar">10 - 11h</div>
            <div class="progress-bar" id="h11" role="progressbar">11 - 12h</div>
            <div class="progress-bar" id="h12" role="progressbar">12 - 13h</div>
            <div class="progress-bar" id="h13" role="progressbar">13 - 14h</div>
            <div class="progress-bar" id="h14" role="progressbar">14 - 15h</div>
            <div class="progress-bar" id="h15" role="progressbar">15 - 16h</div>
            <div class="progress-bar" id="h16" role="progressbar">16 - 17h</div>
            <div class="progress-bar" id="h17" role="progressbar">17 - 18h</div>
            <div class="progress-bar" id="h18" role="progressbar">18 - 19h</div>
            <div class="progress-bar" id="h19" role="progressbar">19 - 20h</div>
            <div class="progress-bar" id="h20" role="progressbar">20 - 21h</div>
            <div class="progress-bar" id="h21" role="progressbar">21 - 22h</div>
            <div class="progress-bar" id="h22" role="progressbar">22 - 23h</div>
            <div class="progress-bar" id="h23" role="progressbar">23 - 0h</div>
          </div>
      </main>
    </div>
  </body>
</html>
