<!DOCTYPE html>
<html>
  <head>
    <title>Liste de tâches | Label École</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/todo.css" />
    <script type="application/javascript" src="assets/js/todo.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Liste de tâches</h1>
        <form class="search">
          <input
            type="text"
            class="form-control m-auto"
            name="search"
            placeholder="Chercher une tâche"
            id="search-todo-value"
          />
        </form>
      </header>
      <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Manger une pizza</span>
          <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Écouter de la musique</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <form class="add text-center my-4" id="new-todo-form">
        <label for="add" class="add text-light">Ajouter une tâche:</label>
        <input type="text" class="form-control m-auto" name="new-todo-value" placeholder="Quelque chose à faire..." id="new-todo-value" />
      </form>
    </div>
  </body>
</html>
