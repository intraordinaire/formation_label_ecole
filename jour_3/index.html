<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.104.2" />
    <title>Cover Template · Bootstrap v5.2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <link href="assets/css/cover.css" rel="stylesheet" />
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Cover</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
              class="nav-link fw-bold py-1 px-0 active"
              aria-current="page"
              href="#"
              >Home</a
            >
            <a class="nav-link fw-bold py-1 px-0" href="#">Features</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>Cover your page.</h1>
        <p class="lead">
          Cover is a one-page template for building simple and beautiful home
          pages. Download, edit the text, and add your own fullscreen background
          photo to make it your own.
        </p>
        <p class="lead">
          <a
            id="my-link"
            href="#"
            class="btn btn-lg btn-secondary fw-bold border-white bg-white"
            >Learn more</a
          >
        </p>
      </main>

      <footer class="mt-auto text-white-50">
        <p>
          Cover template for
          <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>,
          by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.
        </p>
      </footer>
    </div>
    <script type="application/javascript">
        // Définition de la variable nbClick
        var nbClick = 0;

        // On sélectionne l'élément #my-link dans la page, et on lui ajoute un écouteur sur un évènement
        document.querySelector('#my-link').addEventListener('click', function (event) {
            // On incrémente la variable, cette ligne est équivalente à : nbClick = nbClick + 1;
            nbClick++;
            // L'objet évènement nous permet d'appeler quelques méthodes dessus : 
            // .stopPropagation arrête l'évènement et l'empêche de se propager aux autres "écouteurs"
            // .preventDefault empêche l'action par défaut de l'évènement
            event.stopPropagation();
            event.preventDefault();

            // Si, ma variable nbClick est égale à trois
            if (nbClick === 3) {
                // J'affiche ce message en tant qu'alerte
                alert('Déjà la troisième fois que tu me cliques dessus !')
            } else {
                // Sinon, donc dans tous les autres cas, j'affiche ce message dans la console
                console.log(`Lien cliqué ${nbClick} fois !`);
            }
        });
    </script>
  </body>
</html>
